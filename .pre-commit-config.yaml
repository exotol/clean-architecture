repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [ --fix ] # Автоматически чинит ошибки и импорты
      - id: ruff-format # Форматирует код (как Black)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: [ pydantic, fastapi ] # Укажите зависимости