[default]

GRANIAN.SERVER.PORT = 8000
GRANIAN.SERVER.HOST = "0.0.0.0"
GRANIAN.SERVER.WORKERS = 1
GRANIAN.SERVER.RELOAD = true
GRANIAN.SERVER.FACTORY = true
GRANIAN.SERVER.TARGET_RUN = "app.core.app_factory:create_app"
GRANIAN.SERVER.LOG_LEVEL = 'info'
GRANIAN.SERVER.LOG_ACCESS = true


LOGGING.LEVEL = "INFO"
#LOGGING.FORMAT = "{message}"
LOGGING.FORMAT = "<green>{time:YYYY-MM-DD HH:mm:ss}</green> | <level>{level:<8}</level> | <cyan>{name}</cyan>:<cyan>{function}</cyan>:<cyan>{line}</cyan> - <level>{message}</level> - <cyan>{extra}</cyan>" # или "text" для локальной разработки
LOGGING.PATH = "@none" #"logs/app.log"
LOGGING.ROTATION = "10 MB"
LOGGING.RETENTION = "10 days"
LOGGING.LOGGERS_TO_ROOT = [
    "uvicorn.asgi",
    "uvicorn.access",
    "fastapi",
    "granian",
    "_granian",
    "granian.access",
    "granian-worker",
]

